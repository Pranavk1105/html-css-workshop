<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page with Ribbon</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  </head>
  
<body>
  <!-- Ribbon -->
  <div class="ribbon">
    <div class="ribbon-stitches-top"></div>
    <div class="ribbon-content">
      <p><b>CSS Ribbon Preview</b></p>
    </div>
    <div class="ribbon-stitches-bottom"></div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Animation -->
    <div class="subcontainer">
      <dotlottie-player
        src="https://lottie.host/87ed6842-68ff-416f-a1c3-88b367dabca0/es9IoFrmFJ.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay>
      </dotlottie-player>
    </div>

    <!-- Login Card -->
    <div class="card">
      <h4 class="title">Log In!</h4>
      <form>
        <div class="field">
          <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M207.8 20.73c-93.45 18.32-168.7 93.66-187 187.1c-27.64 140.9 68.65 266.2 199.1 285.1..."></path>
          </svg>
          <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" type="email">
        </div>
        <div class="field">
          <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192..."></path>
          </svg>
          <input autocomplete="off" id="logpass" placeholder="Password" class="input-field" name="logpass" type="password">
        </div>
        <button class="btn" type="submit">Login</button>
        <a href="#" class="btn-link">Forgot your password?</a>
      </form>
    </div>
  </div>
</body>
</html>
