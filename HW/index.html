<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSOC Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="scoreboard">
    <div class="top-bar">
      <a href="#" class="back">← Back to competition</a>
      <div class="title">Qualifying Draws Match M18 – Eight vs. Team McDonald – End 1</div>
      <div class="logo">GSOC</div>
    </div>

    <div class="main-content">
      <!-- Left Sidebar -->
      <div class="left-panel">
        <button class="left-btn">STOP ALL</button>
        <button class="left-btn">PRACTICE<br><span>16:00</span></button>
        <button class="left-btn">MIDGAME BREAK<br><span>02:30</span></button>
        <button class="left-btn">BETWEEN END<br><span>00:30</span></button>
        <button class="left-btn extra">EXTRA END<br><span>START</span></button>
      </div>

      <!-- Timers Area -->
      <div class="timer-section">
        <!-- Team Eight -->
        <div class="team-box">
          <div class="team-row">
            <div class="team-name">Eight</div>
            <div class="elapsed-time">03:46 elapsed</div>
          </div>
          <div class="timer red">29:14</div>
          <div class="button-row">
            <button class="btn red-bg large">▶ START</button>
            <button class="btn gray large">✎ EDIT</button>
          </div>
          <div class="timeout-row">
            Timeouts <span class="count">2 left</span>
            <span class="timeout-controls">- +</span>
          </div>
        </div>

        <!-- Team McDonald -->
        <div class="team-box">
          <div class="team-row">
            <div class="team-name">Team McDonald</div>
            <div class="elapsed-time">00:05 elapsed</div>
          </div>
          <div class="timer yellow">32:55</div>
          <div class="button-row">
            <button class="btn yellow-bg large">▶ START</button>
            <button class="btn gray large">✎ EDIT</button>
          </div>
          <div class="timeout-row">
            Timeouts <span class="count">2 left</span>
            <span class="timeout-controls">- +</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
