<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="ribbon.css" />
    <link rel="stylesheet" href="form.css" />
  <title>Registration</title>
  <style>
    .main-container {
      display: flex;
      flex-direction: row;
      gap: 400px;
    }

    .subcontainer {
      margin-top: 50px;
      color: white;
    }
  </style>
</head>
<body style="background-color: #2c3e50;">

  <div class="ribbon">
    <div class="ribbon-stitches-top"></div>
    <div class="ribbon-content"><p><b>CSS Ribbon Preview</b></p></div>
    <div class="ribbon-stitches-bottom"></div>
  </div>

  <div class="main-container">
    <div class="subcontainer">
      <dotlottie-player
        src="https://lottie.host/e4760a92-e70f-46ad-baf2-38df5d4a4d23/n6kxVf4lNj.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <div class="subcontainer">
        <!-- From Uiverse.io by alexruix --> 
<div class="form-box" , style="width: 400px; height: 500px;">
    <form class="form">
        <span class="title">Sign up</span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
          <input type="text" class="input" placeholder="Full Name">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
        </div>
        <button>Sign up</button>
    </form>
    <div class="form-section">
      <p>Have an account? <a href="">Log in</a> </p>
    </div>
    </div>
  </div></div>

  <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
</body>
</html>
